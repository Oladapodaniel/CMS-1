  <style>
    body {
      font-family: 'Nunito Sans', sans-serif !important;
      box-sizing: border-box;
      margin: 0;
    }

    .select2-selection--single {
      padding: 0px 10px !important;
      height: 40px !important;
      margin-top: 4px !important;
      display: flex !important;
      align-items: center !important;
      border: 1px solid #b2c2cd !important;
      border-radius: 4px;
    }

    .select2-container .select2-choice {
      padding: 5px 4px;
      height: 40px;
      font-size: 1.2em;
      appearance: none;
      border: 1px solid #b2c2cd;
    }

    .select2-selection__arrow {
      position: absolute;
      top: 10px !important;
    }


    #select2-code-container {
      padding: 0;
    }

    #eventCategorySelectElem .select2-selection {
      border: none !important;
      padding: 40px 0;
      /* border: 1px solid #b2c2cd !important; */
      outline: none;
      display: flex;
      justify-content: center;
    }

    .select2-eventcategory-0n-results li.select2-results__option:last-child {
      color: red !important;
    }

    #eventCategorySelectElem option:last-child {
      color: red !important;
    }

    #eventCategorySelectElem .select2-selection__arrow {
      display: none;
    }

    table.uiGrid._51mz._5h0i._88va._5f0n {
      background: red !important;
    }

    ._5h0i._88va {
      border: 2px solid red !important;
    }

    .fb_iframe_widget iframe {
      opacity: 0;
    }

    .fb_iframe_widget {
      background-image: url(another-button.png);
      background-repeat: no-repeat;
    }

    .p-button {
      background: #136acd !important;
      font-weight: 600 !important;
    }

    .p-splitbutton-menubutton {
      /* background: red !important; */
      border-radius: 0 22px 22px 0 !important;
    }

    .p-splitbutton-defaultbutton {
      border-radius: 22px 0 0 22px !important;
    }

    #successDialog .p-dialog .p-dialog-header {
      display: none;
    }

    #successDialog .p-dialog .p-dialog-content {
      padding: 0;
      margin: 0;
      background: #797979;
    }

    .p-dialog .p-component {
      border: 1px solid #EBEFF4 !important;
      border-radius: 20px !important;
    }
  </style>
  <link href="https://unpkg.com/nprogress@0.2.0/nprogress.css" rel="stylesheet" />

    crossorigin="anonymous"></script>

  <!-- Facebook SDK for Javascript -->
  <script>
    window.fbAsyncInit = function () {

      FB.init({
        appId: '725655091722748',
        cookie: true,
        xfbml: true,
        version: 'v9.0'
      });

      FB.AppEvents.logPageView();

    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    const checkLoginState = () => {
      FB.getLoginStatus(function (response) {
        let token = {
          accessToken: response.authResponse.accessToken
        }
        console.log(response.authResponse.accessToken)
        axios.post('https://churchplusv3coreapi.azurewebsites.net/Login/Facebook', token)
          .then(res => {
            console.log(res.data)
            if (res.data.isOnboarded) {
              localStorage.setItem("email", res.data.username)
              localStorage.setItem("token", res.data.token);
              window.location.href = "/tenant";
            } else {
              localStorage.setItem("email", res.data.username)
              localStorage.setItem("token", res.data.token);
              window.location.href = "/onboarding";
            }

          })
          .catch(err => console.log(err))
      });
    }
  </script>
